<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image.png" 
    href="https://www.ngoaingucongdong.com/wp-content/uploads/2021/11/random-la-gi-03.png">
    <title>Random App</title>

    <style>
        *{
            text-align: center;
        }
        h3 {
            color: black;
        }
   
    </style>
</head>
<body>
    <h1>Random App</h1>
    <h3 id="demo"></h3>
    <button id="random">Random</button>
    <script>
        document.getElementById('random').onclick = () => {
            const A = ['Tran Thi Thanh Tam', 'Pham Thi Yen Ngooc', 'Ngo Thi Thanh Ngan', 'Nguyen Thanh Thao'];
            const x = Math.round(Math.random()*3);
            document.getElementById("demo").innerHTML = A[x];
        }
    </script>
  
</body>
</html>
